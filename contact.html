<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Lexend:wght@100..900&family=Oswald:wght@200..700&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 10 - Bootstrap stuff</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">     <!-- class: navbar makes the navbar responsive | navbar-expand-lg expands the navbar at the large breakpoint then collapses on smaller screens | bg-body-tertiary makes the background color different -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">     <!-- makes the container fit without any gap on sides like giving it a width of 100% -->
              <a class="navbar-brand" href="index.html">    <!-- this doesn't work as it's supposed to be because I used an image from the internet so I had to style it myself-->
                <img src="images/logo/logo_inUsed.png" alt="Logo" class="d-inline-block align-text-top">
                <h1>Apart</h1>
              </a>
            </div>
          </nav>
          <!-- menu navbar for the nav-items when the screen gets smaller -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- nav links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- this div is hidden until the screen collapses and will be shown when the screen becomes smaller -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#services">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#portfolio">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contact</a>
              </li>
               <!-- makes this link have a dropdown menu for About-->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  About
                </a>
                <ul class="dropdown-menu"> <!-- shows when the nav-item dropdown is clicked -->
                  <li><a class="dropdown-item" href="#">History</a></li>
                  <li><a class="dropdown-item" href="#">What We Provide</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Lorem Ipsum Yes</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search"> <!-- adds a search bar with an input field and button that is flexible(as the screen becomes smaller, so does the search bar and button) -->
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- contact section with form -->
      <div class="contact-page container-fluid">
        <h1>Contact Form</h1>
        <form>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
          <!-- footer -->
          <footer>
            <div class="footer-content container-fluid">
                <p>&copy; 2024 Apart Construction. All rights reserved.</p>
            </div>
            <div class="social-media-icons">
                <a href="https://www.facebook.com" target="_blank">
                  <i class="bx bxl-facebook"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank">
                  <i class="bx bxl-twitter"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank">
                  <i class="bx bxl-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/company" target="_blank">
                  <i class="bx bxl-linkedin-square"></i>
                </a>
            </div>
        </footer>       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
  </body>
</html>
